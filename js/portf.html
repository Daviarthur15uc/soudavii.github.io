<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Interativo</title>
    <link rel="stylesheet" href="style.css"> <!-- Vamos usar um arquivo CSS separado -->
    <script src="portf.js" defer></script>
    <script src="calcu.css" defer></script>
</head>
<body>
    <header>
        <h1>Portfólio Interativo</h1>
        <nav>
            <ul>
                <li><a href="#calculadora">Calculadora</a></li>
                <li><a href="#conversor">Conversor de Temperatura</a></li>
                <li><a href="#quiz">Quiz</a></li>
                <li><a href="#adivinhacao">Adivinhação</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Calculadora -->
        <section id="calculadora">
            <h2>Calculadora</h2>
            <div id="calculadora">
                <input type="text" id="display" disabled>
                <div>
                    <button onclick="appendToDisplay(1)">1</button>
                    <button onclick="appendToDisplay(2)">2</button>
                    <button onclick="appendToDisplay(3)">3</button>
                    <button onclick="appendToDisplay('+')">+</button>
                </div>
                <div>
                    <button onclick="appendToDisplay(4)">4</button>
                    <button onclick="appendToDisplay(5)">5</button>
                    <button onclick="appendToDisplay(6)">6</button>
                    <button onclick="appendToDisplay('-')">-</button>
                </div>
                <div>
                    <button onclick="appendToDisplay(7)">7</button>
                    <button onclick="appendToDisplay(8)">8</button>
                    <button onclick="appendToDisplay(9)">9</button>
                    <button onclick="appendToDisplay('*')">*</button>
                </div>
                <div>
                    <button onclick="appendToDisplay(0)">0</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="appendToDisplay('/')">/</button>
                </div>
            </div>
        </section>

        <!-- Conversor de Temperatura -->
        <section id="conversor">
            <h2>Conversor de Temperatura</h2>
            <input type="number" id="tempValor" placeholder="Temperatura">
            <select id="tempUnit" onchange="converterTemperatura()">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <p id="resultadoTemp">Resultado: </p>
        </section>

        <!-- Quiz -->
        <section id="quiz">
            <h2>Quiz</h2>
            <div id="pergunta">
                <p id="perguntaTexto">Qual é a capital do Brasil?</p>
                <button onclick="responderQuiz('Brasília')">Brasília</button>
                <button onclick="responderQuiz('Rio de Janeiro')">Rio de Janeiro</button>
                <button onclick="responderQuiz('São Paulo')">São Paulo</button>
            </div>
            <p id="resultadoQuiz"></p>
        </section>

        <!-- Adivinhação -->
        <section id="adivinhacao">
            <h2>Adivinhação</h2>
            <input type="number" id="chute" placeholder="Digite seu chute">
            <button onclick="verificarChute()">Verificar</button>
            <p id="resultadoAdivinhação"></p>
        </section>
    </main>

   

    <script src="script.js"></script>
</body>
</html>
